<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="artsy.css">
    <title>Artsy theme</title>
</head>

<body>



    <nav class="cf">

        <div class="logo">
            <a href="#"><img src="https://dl.dropboxusercontent.com/u/7743391/nk-blue-icon.png" alt="Made By Nishant"></a>
        </div>

        <div class="topicons">
            <a href="#"><img src="https://dl.dropboxusercontent.com/u/7743391/shopping-cart.png" alt="cart"></a>

        </div>

        <footer>&copy 2017 Nishant. All Rights Reserved</footer>

    </nav>



    <header class="cf">
        <div>
            <div class="rightarrow"></div>
            <h1>Welcome to my Site</h1>
            <button type="button" name="begin">Begin Here</button>
            <div class="leftarrow"></div>
        </div>
